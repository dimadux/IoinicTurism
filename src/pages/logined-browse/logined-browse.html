  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Browsing routes</ion-title>
      <ion-label>{{user.email}}</ion-label>
      <button ion-button round>Favorites</button>
    <button ion-button round (click)=logOut()>
    <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <button ion-item *ngFor="let route of routenames" (click) = "showMap(route)">
    <h1>{{ route.name }}</h1>
    <h2>Country:   {{ route.country }}  Types of route:  {{ route.typ}}</h2>
    <ion-icon name="arrow-forward" item-right></ion-icon>
  </button>
</ion-list>
</ion-content>
